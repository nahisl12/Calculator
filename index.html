<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="calc-body">
            <div class="display"></div>
            <div class="keys">
                <button class="operator numpad" id="add" data-action="add">+</button>
                <button class="operator numpad" id="subtract" data-action="subtract">-</button>
                <button class="operator numpad" id="multiply" data-action="multiply">*</button>
                <button class="operator numpad" id="divide" data-action="divide">รท</button>
                <button class="numpad" data-action="zero">0</button>
                <button class="numpad" data-action="one">1</button>
                <button class="numpad" data-action="two">2</button>
                <button class="numpad" data-action="three">3</button>
                <button class="numpad" data-action="four">4</button>
                <button class="numpad" data-action="five">5</button>
                <button class="numpad" data-action="six">6</button>
                <button class="numpad" data-action="seven">7</button>
                <button class="numpad" data-action="eight">8</button>
                <button class="numpad" data-action="nine">9</button>
                <button class="numpad" data-action="decimal">.</button>
                <button class="numpad" data-action="clear">AC</button>
                <button class="numpad" data-action="equal">=</button>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
